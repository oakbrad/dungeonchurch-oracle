name: Download Latest PostgreSQL Dump

on:
  workflow_dispatch:
    # Allows manual triggering of the workflow

jobs:
  download-dump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download the latest dump file
        env:
          DUNGEONCHURCH_S3_URL: ${{ secrets.DUNGEONCHURCH_S3_URL }}
          DUNGEONCHURCH_S3_NAMESPACE: ${{ secrets.DUNGEONCHURCH_S3_NAMESPACE }}
          DUNGEONCHURCH_S3_BUCKET: ${{ secrets.DUNGEONCHURCH_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.DUNGEONCHURCH_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DUNGEONCHURCH_S3_SECRET_KEY }}
        run: |
          # Make the script executable
          chmod +x scripts/download_latest_dump.py
          
          # Run the Python script
          python scripts/download_latest_dump.py
