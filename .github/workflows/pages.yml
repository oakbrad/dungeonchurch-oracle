name: Configure GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  configure-pages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          # Configure GitHub Pages to publish from the docs directory
          source: docs

