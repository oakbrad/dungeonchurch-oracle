<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive network visualization of Dungeon Church wiki content">
    <title>Dungeon Church Oracle - Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add collection colors CSS -->
    <link rel="stylesheet" href="css/collection-colors.css">
    <!-- Add alignment mode CSS -->
    <link rel="stylesheet" href="css/alignment-mode.css">
    <style>
        /* Ensure proper sizing for embedding */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Container class for embedding */
        .oracle-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="oracle-container">
        <div id="controls-container">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search lore...">
                <div id="search-results"></div>
            </div>
            <button id="view-toggle" onclick="toggleViewMode()" title="Switch to Alignment View"><i class="fa-solid fa-scale-balanced"></i></button>
        </div>
        <div id="visualization"></div>
    </div>
    
    <!-- The graph data will be loaded here -->
    <script src="js/graph-data.js"></script>
    <!-- Add collection colors JS -->
    <script src="js/collection-colors.js"></script>
    <script src="js/visualization.js"></script>
</body>
</html>
